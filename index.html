<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasbeeh App</title>
<style>
  body{
    font-family: 'Noto Naskh Arabic', sans-serif;
    background: #fef9f3;
    margin:0;
    padding:0;
    direction: rtl;
  }
  .tasbeeh{
    background: #fff8e7;
    margin: 10px auto;
    padding: 15px 20px;
    border-radius: 12px;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .arabic{
    font-size: 24px;
    color: #4a148c;
    margin-bottom: 8px;
  }
  .counter{
    font-size: 22px;
    color: #1b5e20;
    margin-bottom: 10px;
  }
  .addBtn, .resetBtn{
    padding: 8px 15px;
    margin:5px;
    border:none;
    border-radius: 6px;
    cursor:pointer;
    font-weight:bold;
    transition: all 0.3s;
  }
  .addBtn{
    background: #4caf50;
    color: #fff;
  }
  .addBtn:hover{
    background: #388e3c;
  }
  .resetBtn{
    background: #f44336;
    color: #fff;
  }
  .resetBtn:hover{
    background: #d32f2f;
  }
  #searchInput{
    display:block;
    margin: 20px auto;
    padding: 10px 15px;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
    border: 2px solid #4a148c;
    font-size: 18px;
  }

  /* Popup / Modal Styles */
  .modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.6);
    z-index:1000;
    justify-content:center;
    align-items:center;
  }
  .modal-content{
    background:#fff8e7;
    padding: 25px 30px;
    border-radius:15px;
    text-align:center;
    max-width:400px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    animation:fadeIn 0.5s ease;
  }
  .modal h2{
    color:#4a148c;
    margin-bottom: 15px;
    font-size:26px;
  }
  .modal p{
    color:#333;
    font-size:18px;
    line-height:1.5;
    margin-bottom:20px;
  }
  .modal button{
    background:#4caf50;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
    transition: all 0.3s;
  }
  .modal button:hover{
    background:#388e3c;
  }
  @keyframes fadeIn{
    from{opacity:0; transform:translateY(-20px);}
    to{opacity:1; transform:translateY(0);}
  }

  /* Footer */
  .footer{
    text-align:center;
    margin-top:30px;
    font-size:16px;
    color:#4a148c;
  }
</style>
</head>
<body>

<!-- Search -->
<input type="text" id="searchInput" placeholder="تلاش کریں…">

<!-- Tasbeeh Container -->
<div id="tasbeehContainer"></div>

<!-- Popup Modal -->
<div class="modal" id="welcomeModal">
  <div class="modal-content">
    <h2>خوش آمدید! ✨</h2>
    <p style="font-size:22px; color:#4a148c; margin-bottom:12px;">
      اللّهُم صَلِّ عَلَى مُحَمَّدٍ وَعَلَى آلِ مُحَمَّدٍ
    </p>
    <p style="font-size:18px; color:#333; line-height:1.6;">
      آج کا دن خوشیوں اور سکون سے بھرا ہوا ہو۔ <br>
      اپنے دل کو نورانی رکھیں اور ہر کام میں اللہ کی رضا کو یاد رکھیں۔
    </p>
    <button id="startBtn">شروع کریں</button>
  </div>
</div>

<script>
const tasbeehList=[
"يَا مَلِكُ",
"يَا قُدُّوسُ",
"يَا سَلَامُ",
"يَا مُؤْمِنُ",
"يَا مُهَيْمِنُ",
"يَا عَزِيزُ",
"يَا جَبَّارُ",
"يَا مُتَكَبِّرُ",
"يَا خَالِقُ",
"يَا بَارِئُ",
"يَا مُصَوِّرُ",
"يَا غَفَّارُ",
"يَا قَهَّارُ",
"يَا وَهَّابُ",
"يَا رَزَّاقُ",
"يَا فَتَّاحُ",
"يَا عَلِيمُ",
"يَا قَابِضُ",
"يَا بَاسِطُ",
"يَا خَافِضُ",
"يَا رَافِعُ",
"يَا مُعِزُّ",
"يَا مُذِلُّ",
"يَا سَمِيعُ",
"يَا بَصِيرُ",
"يَا حَكَمُ",
"يَا عَدْلُ",
"يَا لَطِيفُ",
"يَا خَبِيرُ",
"يَا حَلِيمُ",
"يَا عَظِيمُ",
"يَا غَفُورُ",
"يَا شَكُورُ",
"يَا عَلِيُّ",
"يَا كَبِيرُ",
"يَا حَفِيظُ",
"يَا مُقِيتُ",
"يَا حَسِيبُ",
"يَا جَلِيلُ",
"يَا كَرِيمُ"
];

const container=document.getElementById("tasbeehContainer");
const searchInput=document.getElementById("searchInput");

function renderList(list){
  container.innerHTML="";
  list.forEach((text,index)=>{
    let count=localStorage.getItem("count_"+index) ? parseInt(localStorage.getItem("count_"+index)) : 0;
    const div=document.createElement("div");
    div.className="tasbeeh";
    div.innerHTML=`
      <div class="arabic">${text}</div>
      <div class="counter" id="counter_${index}">${count}</div>
      <button class="addBtn" onclick="increment(${index})">+1</button>
      <button class="resetBtn" onclick="resetCounter(${index})">Reset</button>
    `;
    container.appendChild(div);
  });
}

function increment(i){
  let count=localStorage.getItem("count_"+i) ? parseInt(localStorage.getItem("count_"+i)) : 0;
  count++;
  localStorage.setItem("count_"+i,count);
  document.getElementById("counter_"+i).innerText=count;
}

function resetCounter(i){
  localStorage.setItem("count_"+i,0);
  document.getElementById("counter_"+i).innerText=0;
}

searchInput.addEventListener("input",()=>{
  const value=searchInput.value;
  const filtered=tasbeehList.filter(t=>t.includes(value));
  renderList(filtered);
});

renderList(tasbeehList);

/* Popup / Welcome Modal Logic */
const modal=document.getElementById("welcomeModal");
const startBtn=document.getElementById("startBtn");

// Show only if first visit
if(!localStorage.getItem("visited")){
  modal.style.display="flex";
}

startBtn.addEventListener("click",()=>{
  modal.style.display="none";
  localStorage.setItem("visited","yes");
});
</script>

<!-- Footer / Signature -->
<p class="footer">Created by Muhammad Jameer</p>

</body>
  </html>
